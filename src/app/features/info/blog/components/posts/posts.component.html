<div id="layout" class="pure-g">
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Блог</h1>
                <span style="color: red">{{errorMessage}}</span>
                <!-- A single blog post -->
                
                <section class="post" *ngFor="let p of blogPosts">
                    <header class="post-header">
                        <h2 class="post-title" [innerHTML]="p.title.rendered "></h2>
                        <p class="post-meta">
                            By <a href="https://thecodeangle.com/" target="_blank" class="post-author">The Code
                                Angle</a> Date
                            <a routerLink="/posts">{{p.date | date:'medium'}}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p [innerHTML]="p.excerpt.rendered ">
                        </p>
                        <button mat-flat-button color="accent" (click)="loadPost(p.id)">
                            Прочитај више
                        </button>
                    </div>
                </section>
            
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">

                    <div class="pure-menu-item"><a href="http://twitter.com/zeina_sadaldeen"
                            class="pure-menu-link">Twitter</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
